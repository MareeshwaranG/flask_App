<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body class="bg-white flex flex-col items-center justify-start min-h-screen">
    <!-- Header -->
    <div class="w-full bg-gradient-to-r from-purple-800 to-purple-400 p-4 rounded-b-3xl flex justify-between items-center">
        <h1 class="text-4xl text-black font-bold" style="font-family: 'Fredoka One', cursive;">Flaskcards</h1>
        <i class="fas fa-user-circle text-4xl text-purple-200"></i>
    </div>

    <!-- Flashcards -->
    <div class="flex flex-wrap justify-center mt-8 space-x-4">
        <!-- Card 1 -->
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg w-64 text-center">
            <h2 class="text-2xl font-bold mb-2">HELLO</h2>
            <p class="text-red-600 mb-2">In Japanese</p>
            <p class="text-3xl mb-2">こんにちは</p>
            <p class="text-xl">Kon'nichiwa</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg w-64 text-center">
            <h2 class="text-2xl font-bold mb-2">HAI</h2>
            <p class="text-red-600 mb-2">In Japanese</p>
            <p class="text-3xl mb-2">二</p>
            <p class="text-xl">Ni</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg w-64 text-center">
            <h2 class="text-2xl font-bold mb-2">WELCOME</h2>
            <p class="text-red-600 mb-2">In Japanese</p>
            <p class="text-3xl mb-2">いらっしゃいませ</p>
            <p class="text-xl">Irasshaimase</p>
        </div>
    </div>

    <!-- Next Button -->
    <button class="mt-8 bg-gray-400 text-black font-bold py-2 px-4 rounded-lg shadow-lg"><a href="{{ url_for('flashcard2') }}">Next</a></button>
</body>    
</html>
